 <!-- contact -->
 <section class="contact">
  <div class="section-center clearfix">
   <!-- contact info -->
   <article class="contact-info">
    <!-- contact item -->
    <div class="contact-item">
     <h3 class="contact-title">
      <span class="contact-icon"><i class="fas fa-location-arrow"></i></span>address
     </h3>
     <h3 class="contact-text">323 N Fairfax Ave, Los Angeles, CA 90048</h3>
    </div>
    <!-- end of contact item -->
    <!-- contact item -->
    <div class="contact-item">
     <h3 class="contact-title">
      <span class="contact-icon"><i class="fas fa-envelope"></i></span>email
     </h3>
     <h3 class="contact-text">email@email.com</h3>
    </div>
    <!-- end of contact item -->
    <!-- contact item -->
    <div class="contact-item">
     <h3 class="contact-title">
      <span class="contact-icon"><i class="fas fa-phone"></i></span>phone
     </h3>
     <h3 class="contact-text">+ 123 456 789</h3>
    </div>
    <!-- end of contact item -->
   </article>
   <!-- contact form -->
   <article class="contact-form">
    <form action="https://formspree.io/lorenzopenta@hotmail.it" method="POST" class="form-group">
     <input type="text" name="name" placeholder="name" class="form-control">
     <input type="email" name="email" placeholder="email" class="form-control">
     <textarea name="message" rows="5" class="form-control" placeholder="message"></textarea>
     <button type="submit" class="main-button">send</button>
    </form>
   </article>
  </div>
 </section>
